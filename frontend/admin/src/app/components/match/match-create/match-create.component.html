<div class="container-xxl">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Create Match</h4>

    <div class="row">
      <!-- Form controls -->
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">MATCH TEAM<span style="color: red">*</span></label>
              <select id="defaultSelect" name="match_team_table" class="form-select">
                <option>Please choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">DATE<span style="color: red">*</span></label>
              <input type="date" name="date" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">TIME<span style="color: red">*</span></label>
              <input type="time" name="time" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">SCORE <span style="color: red">*</span></label>
              <input type="text" name="score" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">SCORE INFO <span style="color: red">*</span></label>
              <input type="text" name="score_info" class="form-control" required/>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
