<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Edit Oder</h4>

    <div class="row">
      <!-- Form controls -->
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Username <span style="color: red">*</span></label>
              <input type="text" [(ngModel)]="order.user.username" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Total Price <span style="color: red">*</span></label>
              <input type="text" name="total_price" class="form-control" [(ngModel)]="order.totalPrice" readonly/>
            </div>
            <div class="mb-3">
              <label class="form-label">Status <span style="color: red">*</span></label>
              <select name="status" class="form-select">
                <option>Please choose</option>
                <option value="1" selected>Processing</option>
                <option value="2">Delivery</option>
                <option value="3">Success</option>
                <option value="4">Canceled</option>
              </select>
            </div>
            <div>
              <button (click)="update()" class="btn btn-primary" style="float: right">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
