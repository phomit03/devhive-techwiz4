<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Pages /</span> Oders</h4>

    <!-- Basic Bootstrap Table -->
    <div class="card">
      <h3 class="card-header">Oders</h3>
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead>
          <tr>
            <th>Stt</th>
            <th>Username</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody class="table-border-bottom-0">
          <tr *ngFor="let order of orders">
            <td><strong>{{ order.id }}</strong></td>
            <td>{{ order.user.username }}</td>
            <td>
              {{ order.totalPrice }}$
            </td>
            <td>
              <span class="badge bg-label-warning me-1" *ngIf="order.status == 1">Processing</span>
              <span class="badge bg-label-primary me-1" *ngIf="order.status == 2">Delivering</span>
              <span class="badge bg-label-success me-1" *ngIf="order.status == 3">Success</span>
              <span class="badge bg-label-success me-1" *ngIf="order.status == 4">Canceled</span>
            </td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" routerLink="/order/edit"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                  <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--/ Basic Bootstrap Table -->

    <hr class="my-5" />

  </div>
