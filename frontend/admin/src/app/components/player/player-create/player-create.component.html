<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Create Player</h4>

    <div class="row">
      <!-- Form controls -->
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">PLAYER NAME <span style="color: red">*</span></label>
              <input type="text" name="name" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">DATE OF BIRTH <span style="color: red">*</span></label>
              <input type="date" name="date_of_birth" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">NATIONALITY <span style="color: red">*</span></label>
              <input type="text" name="nationality" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">TEAM NAME <span style="color: red">*</span></label>
              <select id="defaultSelect" name="team_id" class="form-select">
                <option>Please choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">POSITION <span style="color: red">*</span></label>
              <input type="text" name="position" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">ACHIEVEMENTS <span style="color: red">*</span></label>
              <input type="text" name="achievements" class="form-control" required/>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
