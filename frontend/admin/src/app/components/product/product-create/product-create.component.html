<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Create Product</h4>

    <div class="row">
      <!-- Form controls -->
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Product name <span style="color: red">*</span></label>
              <input [(ngModel)]="productCreate.name" type="text" name="name" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Image <span style="color: red">*</span></label>
              <span>
                Upload ảnh tại: <a href="https://imgur.com/upload">imgurl.com</a>
              </span>
              <input class="form-control" name="image" type="text" [(ngModel)]="productCreate.image" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity <span style="color: red">*</span></label>
              <input [(ngModel)]="productCreate.quantity" type="text" name="quantity" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Price <span style="color: red">*</span></label>
              <input [(ngModel)]="productCreate.price" type="text" name="price" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Category <span style="color: red">*</span></label>
              <select [(ngModel)]="productCreate.category.id" id="defaultSelect" name="category_id" class="form-select">
                <option value="" selected>Please choose</option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
              </select>
            </div>
            <div>
              <button (click)="create()" class="btn btn-primary" style="float: right">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
