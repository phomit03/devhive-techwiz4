<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Edit Product</h4>

    <div class="row">
      <!-- Form controls -->
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Product name <span style="color: red">*</span></label>
              <input type="text" name="name" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Image <span style="color: red">*</span></label>
              <input class="form-control" name="image" type="file" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity <span style="color: red">*</span></label>
              <input type="text" name="quantity" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Price <span style="color: red">*</span></label>
              <input type="text" name="price" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Status <span style="color: red">*</span></label>
              <select id="defaultSelect" name="status" class="form-select">
                <option>Please choose</option>
                <option value="1" selected>active</option>
                <option value="2">deactive</option>
              </select>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
