<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Create Team</h4>

    <div class="row">
      <!-- Form controls -->
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Team name <span style="color: red">*</span></label>
              <input type="text" [(ngModel)]="teamCreate.name" name="team" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Country <span style="color: red">*</span></label>
              <input type="text" [(ngModel)]="teamCreate.country" name="country" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Logo Image <span style="color: red">*</span></label>
              <span>
                Upload ảnh tại: <a href="https://imgur.com/upload" target="_blank">imgurl.com</a>
              </span>
              <input class="form-control" [(ngModel)]="teamCreate.logoImage" name="logo_image" type="text" id="formFile" required>
            </div>
            <div>
              <button (click)="create()" class="btn btn-primary" style="float: right">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
